plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8

mainClassName = 'gol.Main'

dependencies {
    implementation 'org.openjfx:javafx:11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
    }
}

repositories {
    mavenCentral()
}
